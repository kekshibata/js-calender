<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input id="year" placeholder="YYYY" /> 年
    <input id="month" placeholder="MM" /> 月
    <input id="day" placeholder="DD" /> 日
    <button id="make">表示</button>
    <hr>
    <table id="calendar">
      <tr>
        <th>日</th>
        <th>月</th>
        <th>火</th>
        <th>水</th>
        <th>木</th>
        <th>金</th>
        <th>土</th>
      </tr>
    </table>
    <script type="text/javascript" src="calendar.js"></script>
  </body>
</html>
